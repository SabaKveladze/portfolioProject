<div class="wrapper">
  <div class="postsContainer">
    <table class="postsTable">
      <tr>
        <th>POST'S Author</th>
        <th>TITLE</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td>{{ getUserName(post.userId) }}</td>
        <td>{{ post.title }}</td>
      </tr>
    </table>
  </div>
</div>
