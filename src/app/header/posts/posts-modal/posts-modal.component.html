<div class="modalContainer" [ngClass]="{ show: isOpen }">
  <div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <img
          src="../../../../../assets/imgs/false1.png"
          class="close"
          (click)="closeModal()"
        />
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" [ngClass]="{ show: isOpen }"></div>
