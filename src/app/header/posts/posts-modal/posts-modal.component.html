<div class="modalContainer" [ngClass]="{ show: isOpen }">
  <div class="overflow" (click)="closeModal()"></div>
  <div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <img
          src="../../../../assets/imgs/close.png"
          class="close"
          (click)="closeModal()"
        />
      </div>
      <div class="modal-body">
        <h1>This is a Title of the post</h1>
        <p>{{ title }}</p>
        <h1>This is a body of the post</h1>
        <p>{{ body }}</p>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" [ngClass]="{ show: isOpen }"></div>
